<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Approval Prediction</title>
    <script>
        function calculateExperience() {
            var employedDays = parseInt(document.getElementById("employed_days").value);
            var yearsExperience = -(employedDays / 365.25).toFixed(2);
            document.getElementById("experience_years").value = yearsExperience;
        }

        function validateForm() {
            var fields = ["gender", "car", "reality", "children", "income", "income_type",
                          "education", "family_status", "housing_type", "birth_days",
                          "employed_days", "mobile", "work_phone", "phone", "email",
                          "occupation", "family_members"];

            for (var i = 0; i < fields.length; i++) {
                if (document.getElementById(fields[i]).value === "") {
                    alert("Please fill in all fields.");
                    return false;
                }
            }
            return true;
        }
    </script>
    <style>
          /* Center the form on the page */
          body {
              display: flex;
              justify-content: center;
              align-items: center;
              height: 100vh;
              margin: 0;
          }

          form {
              width: 50%;
              border: 1px solid #ccc;
              padding: 20px;
              border-radius: 8px;
          }

          /* Style for form labels and inputs */
          label, input, select {
              display: block;
              margin-bottom: 15px;
              transition: background-color 0.3s ease;
          }

          label:hover, input:hover, select:hover {
              background-color: #b3d9ff; /* Blue color hover */
          }

          label {
              text-align: right;
              width: 45%;
              float: left;
          }

          input, select {
              width: 50%;
              float: right;
          }
      </style>
</head>
<body>
    <h2>Enter Customer Details</h2>
    <form action="/predict" method="post" onsubmit="return validateForm();">
        <label for="gender">Gender:</label>
        <select id="gender" name="CODE_GENDER">
            <option value="">Select</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
        </select><br><br>
        <label for="car">Owns Car:</label>
        <select id="car" name="FLAG_OWN_CAR">
            <option value="">Select</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br><br>
        <label for="reality">Owns Reality:</label>
        <select id="reality" name="FLAG_OWN_REALITY">
            <option value="">Select</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br><br>
        <label for="children">Number of Children:</label>
        <input type="number" id="children" name="CNT_CHILDREN" min="0"><br><br>
        <label for="income">Income:</label>
        <input type="number" id="income" name="AMT_INCOME_TOTAL" min="0"><br><br>
        <label for="income_type">Income Type:</label>
        <select id="income_type" name="NAME_INCOME_TYPE">
            <option value="">Select</option>
            <option value="Working">Working</option>
            <option value="Commercial associate">Commercial Associate</option>
            <option value="Pensioner">Pensioner</option>
            <option value="State servant">State Servant</option>
            <option value="Student">Student</option>
        </select><br><br>
        <label for="education">Education Type:</label>
        <select id="education" name="NAME_EDUCATION_TYPE">
            <option value="">Select</option>
            <option value="Higher education">Higher education</option>
            <option value="Secondary / secondary special">Secondary / secondary special</option>
            <option value="Incomplete higher">Incomplete higher</option>
            <option value="Lower secondary">Lower secondary</option>
            <option value="Academic degree">Academic degree</option>
        </select><br><br>
        <label for="family_status">Family Status:</label>
        <select id="family_status" name="NAME_FAMILY_STATUS">
            <option value="">Select</option>
            <option value="Civil marriage">Civil marriage</option>
            <option value="Married">Married</option>
            <option value="Single / not married">Single / not married</option>
            <option value="Separated">Separated</option>
            <option value="Widow">Widow</option>
        </select><br><br>
        <label for="housing_type">Housing Type:</label>
        <select id="housing_type" name="NAME_HOUSING_TYPE">
            <option value="">Select</option>
            <option value="Rented apartment">Rented apartment</option>
            <option value="House / apartment">House / apartment</option>
            <option value="Municipal apartment">Municipal apartment</option>
            <option value="With parents">With parents</option>
            <option value="Co-op apartment">Co-op apartment</option>
            <option value="Office apartment">Office apartment</option>
        </select><br><br>
        <label for="birth_date">Date of Birth:</label>
        <input type="date" id="birth_date" name="DAYS_BIRTH"><br><br>
        <label for="employed_days">Days Employed:</label>
        <input type="number" id="employed_days" name="DAYS_EMPLOYED" min="-100000"><br><br>
        <label for="mobile">Mobile Flag:</label>
        <select id="mobile" name="FLAG_MOBIL">
            <option value="">Select</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select><br><br>
        <label for="work_phone">Work Phone Flag:</label>
        <select id="work_phone" name="FLAG_WORK_PHONE">
            <option value="">Select</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select><br><br>
        <label for="phone">Phone Flag:</label>
        <select id="phone" name="FLAG_PHONE">
            <option value="">Select</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select><br><br>
        <label for="email">Email Flag:</label>
        <select id="email" name="FLAG_EMAIL">
            <option value="">Select</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select><br><br>
        <label for="occupation">Occupation Type:</label>
        <select id="occupation" name="OCCUPATION_TYPE">
            <option value="">Select</option>
            <option value="Security staff">Security staff</option>
            <option value="Sales staff">Sales staff</option>
            <option value="Accountants">Accountants</option>
            <option value="Laborers">Laborers</option>
            <option value="Managers">Managers</option>
            <option value="Drivers">Drivers</option>
            <option value="Core staff">Core staff</option>
            <option value="High skill tech staff">High skill tech staff</option>
            <option value="Cleaning staff">Cleaning staff</option>
            <option value="Private service staff">Private service staff</option>
            <option value="Cooking staff">Cooking staff</option>
            <option value="Low-skill Laborers">Low-skill Laborers</option>
            <option value="Waiters/barmen staff">Waiters/barmen staff</option>
            <option value="Medicine staff">Medicine staff</option>
            <option value="Secretaries">Secretaries</option>
            <option value="HR staff">HR staff</option>
            <option value="IT staff">IT staff</option>
        </select><br><br>
        <label for="family_members">Number of Family Members:</label>
        <input type="number" id="family_members" name="CNT_FAM_MEMBERS" min="0"><br><br>
        <input type="submit" value="Submit">
    </form>
    <script>
        document.getElementById("birth_date").addEventListener("change", function() {
            var birthDate = new Date(this.value);
            var today = new Date();
            var diff = today - birthDate;
            var years = diff / (1000 * 60 * 60 * 24 * 365.25);
            document.getElementById("experience_years").value = years.toFixed(2);
        });
    </script>
</body>
</html>
